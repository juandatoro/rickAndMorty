<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rick & Morty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="home.html">Home</a>

    <main>
        <section>
            <h1>Home</h1>
            <p>Parrafo con una introduccion</p>
        </section>
        <section id="showcase" class="homeShowcase">
            <article class="homeCard">
                <div class="homeCard-imgWrapper">
                    <img 
                        class="homeCard-img" 
                        src="https://rickandmortyapi.com/api/character/avatar/7.jpeg" 
                        alt="Abradolf Lincler photo"
                    >
                    <div class="homeCard-title">
                        <h2>Abradolf Lincler</h2>
                        <p>ID: </p>
                    </div>
                </div>

                    <div class="homeCard-text">

                        <p>unknown</p>
                    </div>
                    <div class="homeCard-text">
                        <span>SPECIES</span>
                        <p>Human</p>
                    </div>
                    <div class="homeCard-text">
                        <span>GENDER</span>
                        <p>Male</p>
                    </div>
                    <div class="homeCard-text">
                        <span>ORIGIN</span>
                        <p>Earth (Replacement Dimension)</p>
                    </div>
                    <div class="homeCard-text">
                        <span>LAST LOCATION</span>
                        <p>Testicle Monster Dimension</p>
                    </div>
                </div>

        </section>
